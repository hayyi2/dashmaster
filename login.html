<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login &middot; Dasmaster Template</title>
	<base href="">

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css?v1" rel="stylesheet">

	<!-- vendor -->
	<!-- fontawesome -->
	<link href="css/style.min.css?v1" rel="stylesheet">
	<!-- dataTables -->
	<link href="vendor/dataTables/dataTables.bootstrap4.min.css" rel="stylesheet">

	<!-- custom style -->
	<link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">

	<!-- jQuery -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bs-custom-file-input.min.js"></script>
	<!-- vendor -->
	<!-- dataTables -->
	<script src="vendor/dataTables/jquery.dataTables.min.js"></script>
	<script src="vendor/dataTables/dataTables.bootstrap4.min.js"></script>
	<!-- text editor tinymce -->
	<script type="text/javascript" src="vendor/tinymce/tinymce.min.js"></script>
	<!-- chartjs -->
	<script src="vendor/chartjs/chart.min.js"></script>
	<script src="vendor/chartjs/chart-data.js"></script>

	<!-- custom script -->
	<script src="js/script.js"></script>
</head>
<body class="pt-4">
	<div class="container">
		<div class="content max-sm-container">
			<div class="row">
				<div class="col-sm-8 mx-auto">
					<div class="content-header">
						<h2 class="content-title text-center">Dashmaster</h2>
					</div>
					<div class="content-body">
						<div class="alert alert-info">
							Alert login here.
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title my-3">Account Login</h4>
								<form>
									<div class="form-group">
										<label>Username</label>
										<input type="text" class="form-control" placeholder="Username" autofocus="">
									</div>
									<div class="form-group">
										<label>Password</label>
										<input type="password" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="form-check">
											<input type="checkbox" class="form-check-input" id="exampleCheck1">
											<label class="form-check-label" for="exampleCheck1">Remember me</label>
										</div>
									</div>
									<button type="submit" class="btn btn-block btn-lg btn-primary my-2">Login</button>
								</form>
							</div>
						</div>
						<!-- /.card -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
